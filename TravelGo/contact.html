          <a class="navbar-brand" href="../index.html"> TravelGO</a>

              <li class="nav-item">

              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>

      <section class="container py-5">
        <div class="row">
          <div class="col-12 col-sm-6">
            <h1>Contact</h1>
            <p><i class="fa-solid fa-location-dot"></i> 5 Lawanson Road, surulere, Lagos.</p>
            <p><i class="fa-solid fa-phone"></i> +2348130026073</p>
            <p><i class="fa-solid fa-envelope"></i> Izuchi.alaneme@gmail.com</p>

            <div>
                <img src="https://cdn2.vectorstock.com/i/1000x1000/34/91/3d-top-view-a-map-with-destination-location-vector-35653491.jpg" alt="" class="img-fluid">
            </div>
          </div>

          <div class="col-12 col-sm-6">
            <h1>Contact Us</h1>
            <form action="">
              <div class="mb-3">
                <div>
                  <label for="full-name" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="full-name"
                    placeholder="First and Last"
                  />
                </div>
                <div>
                  <label for="Email" class="form-label mt-2"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="name@example.com"
                  />
                </div>
                <div>
                  <label for="Phone" class="form-label mt-2">Phone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="+2348000000000"
                  />
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label mt-2">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="3"
                    placeholder="Talk to us"
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="py-3 my-4">

            >Contact</a
          >
